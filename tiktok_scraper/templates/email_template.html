<!DOCTYPE html>
<html>
<head>
    <title>Email Confirmation</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;" class="container">
        <div style="background-color: #007bff; color: #fff; text-align: center; padding: 10px;" class="header">
            <h1>Email Confirmation</h1>
        </div>
        <div style="padding: 20px; border: 1px solid #ddd; border-radius: 5px;" class="content">
            <p>Hello,</p>
            <p>Thank you for registering. To verify your account, please click the button below:</p>
            <a style="display: inline-block; background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;" href="{{ confirmation_link }}">Account Verify</a>
            <p>If you did not request this, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
