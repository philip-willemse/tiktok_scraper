<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <div class="input-group mb-3">
            <input type="text" id="tagInput" class="form-control" placeholder="Enter Tag">
            <button onclick="fetchTagData()" class="btn btn-primary">Fetch</button>
        </div>
        <div id="tagDataDiv">
            <table id="tagDataTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nickname</th>
                        <th>Follower Count</th>
                        <th>Signature</th>
                    </tr>
                </thead>
                <tbody id="tagDataTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
